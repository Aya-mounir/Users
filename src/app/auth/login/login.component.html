<div class="login flex flex-column justify-content-center align-items-center min-h-screen w-full">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()"
    class="flex flex-column justify-content-center align-items-center">
    <input class="mb-5" type="text" formControlName="username">
    <input class="mb-5" type="password" formControlName="password">
    <button type="submit">Submit</button>
  </form>
</div>
