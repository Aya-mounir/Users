<div class="nav_bar">
  <div class="black grid flex justify-content-between py-2 px-7">
    <div class="logo col-2  ">
      <ul class="flex justify-content-between ">
        <a routerLink="/pages/home">home</a>
        <a routerLink="/pages/users">users</a>
        <a routerLink="/pages/catagories">catagories</a>
      </ul>
    </div>
    <div class="right_content col-3 flex justify-content-end align-items-center">
      <div class="search  mr-3"><i class="pi pi-search" style="font-size: 1rem"></i></div>
      <div class="notification mr-3">
        <p-overlayPanel #op>
          <ng-template pTemplate="content">
            <div class="p-2">
              <div class="mr-2">
                <img width="50px" height="50px" [src]="user.image" alt="">
              <div>
                <div>{{user.kminchelle}}</div>
                <div>{{user.firstName}} {{user.lastName}}</div>
              </div>
              </div>
              {{user.email}}
            </div>
          </ng-template>
        </p-overlayPanel>
        <p-button (click)="op.toggle($event)" icon="pi pi-bell" label=""></p-button>
      </div>
      <div class="user_vector">
        <p-overlayPanel #op>
          <ng-template pTemplate="content">
            <h4>Custom Content</h4>
          </ng-template>
        </p-overlayPanel>
        <p-button (click)="op.toggle($event)" alt="">
          <i class="pi pi-user"></i>
        </p-button>
      </div>
    </div>
  </div>
</div>
